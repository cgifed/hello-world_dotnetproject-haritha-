name: .NET

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: restore dependencies
      uses: cgifed/dotnet_action@main
      with: 
        command: restore
    - name: build dotnet project
      uses: cgifed/dotnet_action@main
      with: 
        command: build
    - name: test dotnet 
      uses: cgifed/dotnet_action@main
      with: 
        command: test 
    
    

